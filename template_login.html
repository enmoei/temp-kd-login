<!DOCTYPE html>
<html lang="@sys_lang">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <title>로그온</title>
        <link rel="shortcut icon" href="favicon.png">
        <link rel="stylesheet" id="FIORI_LOGIN_CSS" href="library.css">
        <link rel="stylesheet" href="pretendard-otf.css">
        <link rel="stylesheet" href="jquery-ui.min.css">
        <link rel="stylesheet" href="template_css.css">
        <script src="jquery-3.6.0.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="fiori3_login.js?v=1.0.0"></script>
    <style data-emotion="css" data-s=""></style></head>
<body class="sapUiBody sapUiSraLoginHeight2  sapUiBackground">
    <div class="hspan"></div>
    <header>
        <!-- <div class="loginLogo"><img src="&#x2f;sap&#x2f;public&#x2f;bc&#x2f;ui2&#x2f;logon&#x2f;img&#x2f;sap_logo.png" width="64" /></div> -->
    </header>
    <main id="LOGIN_MAIN">
        <div class="login-head">
			<h1>
				<a href="javascript:void(0);" class="" alt="">
					<img class="personal-login-logo" src="login_logo.svg">
					<span class="hidden">로그인 로고</span>
				</a>
			</h1>
		</div>
        <form id="LOGIN_FORM" class="loginForm" name="loginForm" action="" method="post" autocomplete="on" accept-charset="UTF-8">
        
            
<input type="hidden" name="sap-system-login-oninputprocessing" value="">
<input type="hidden" name="sap-urlscheme" value="">
<input type="hidden" name="sap-system-login" value="onLogin">
<input type="hidden" name="sap-system-login-basic_auth" value="">
<input type="hidden" name="sap-client" value="110">
<input type="hidden" name="sap-language" value="KO">
<input type="hidden" name="sap-accessibility" value="">
<input type="hidden" name="sap-login-XSRF" value="J0ykiaykQ27bT_Zmp_DlcBbmKQCoMy1AZUzC09MPp-Q=">
<input type="hidden" name="sap-system-login-cookie_disabled" value="">
<input type="hidden" name="sap-hash" value="">
            <div id="USERNAME_BLOCK" class="loginInput sapUiLightestBG">
                <label id="USERNAME_LABEL" for="USERNAME_FIELD-inner" class="loginHiddenAccessible">사용자</label>
                <input id="USERNAME_FIELD-inner" tabindex="0" type="text" class="loginInputField" name="sap-user" maxlength="12 " inputmode="verbatim" autocorrect="off" autocapitalize="none" placeholder="사용자" title="사용자" required="true" aria-required="true" aria-describedby="USERNAME_LABEL">
            </div>
            <div id="PASSWORD_BLOCK" class="loginInput sapUiLightestBG">
                <label id="PASSWORD_LABEL" for="PASSWORD_FIELD-inner" class="loginHiddenAccessible">비밀번호</label>
                <input id="PASSWORD_FIELD-inner" tabindex="0" type="password" class="loginInputField" name="sap-password" inputmode="verbatim" placeholder="비밀번호" title="비밀번호" required="true" aria-required="true" aria-describedby="PASSWORD_LABEL">
            </div>
            
            
            <div id="LOGIN_SUBMIT_BLOCK" class="loginButtonRow">
                <button id="LOGIN_LINK" type="submit" class="loginButton sapUiButtonEmphasized" tabindex="0" title="로그온">로그온</button>
            </div>
            <div id="LOGIN_CHANGE_PASSWORD_BLOCK" class="loginButtonRow">
                <button id="CHANGE_PASSWORD_LINK" type="button" class="loginButton sapUiButtonLite" tabindex="0" title="비밀번호 변경">비밀번호 변경</button>
            </div>
            
            
        </form>
        
    </main>
    <footer>
        <!-- <div class="loginCopyright"><label class="sapMLabel">Copyright &copy; 2024 SAP SE 모든 권한 보유</label></div> -->
    </footer>
    <div class="busyAnimation">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
